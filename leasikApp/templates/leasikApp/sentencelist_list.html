{% extends "leasikApp/base_authorized.html" %}


{% block title %}List List{% endblock %}


{% block auth_content %}
<div class="block">
</div>

<div class="container is-fluid">
    <div class="block">
        {% for list in object_list %}
        <div class="card block">
            <header class="card-header">
                <h2 class="card-header-title notification is-primary">
                    {{ list.name }}
                </h2>
            </header>

            <div class="card-content">
                <div class="content">
                    <p>{{ list.description }}</p>
                </div>
            </div>
            
            <footer class="card-footer">
                <a href="{% url 'leasikApp:list-detail' list.slug %}"
                    class="card-footer-item button is-primary is-outlined"
                >
                    Play
                </a>

                <a href="{% url 'leasikApp:list-bookmarks' list.slug %}"
                    class="card-footer-item button is-success is-outlined"
                >
                    Bookmarks
                </a>
            </footer>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
