{% extends "leasikApp/base.html" %}


{% block title %}{{ object }}{% endblock %}


{% block content %}
{% if request.user.is_authenticated %}
<ul>
{% for word in object.words.all %}
    <li>{{ word }}</li>
{% endfor %}
</ul>
{% else %}
{% include "leasikApp/unauthenticated.html" %}
{% endif %}
{% endblock %}
